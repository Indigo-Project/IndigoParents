<!DOCTYPE html>
<html lang="en" ng-app="indigo">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <title>Indigo Parents</title>
  <base href="/">
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/services/services.js"></script>
  <script src="app/directives/directives.js"></script>
  <script src="app/controllers/TTI_Controller.js"></script>
</head>
<body ng-controller="TTI_Controller">
  <h1>TTI API Test</h1>
  <form ng-show="!data.showRespondent" ng-submit="data.createRespondent()">
    <input type="text" name="first_name" ng-model="data.respondentForm.first_name" placeholder="first name">
    <input type="text" name="last_name" ng-model="data.respondentForm.last_name" placeholder="last name">
    <select name="gender" ng-model="data.respondentForm.gender">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
    <input type="email" name="email" ng-model="data.respondentForm.email" placeholder="email">
    <input type="text" name="company" ng-model="data.respondentForm.company" placeholder="company/organization">
    <input type="text" name="position_job" ng-model="data.respondentForm.position_job" placeholder="occupation/role">
    <button ng-show="!data.showRespondent" type="submit">Create Respondent</button>
  </form>
  <button ng-show="data.showRespondent" ng-click="data.viewRespondentAPIData">Go to API</button>
  <button ng-show="data.showRespondent" ng-click="data.createRespondent()">Reset Respondent</button>
  <h2 ng-show="data.showRespondent">{{data.newRespondent}}</h2>
</body>
</html>
